<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ashish Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>

        <div class="keys">
            <button onclick="clearAll()" class="key key-top">AC</button>
            <button onclick="clear1()" class="key key-top"><</button>
            <button id="%" onclick="number('%')" class="key key-top">%</button>
            <button id="/" onclick="number('/')" class="key operator">/</button>
            <button id="7" onclick="number('7')" class="key">7</button>
            <button id="8" onclick="number('8')" class="key">8</button>
            <button id="9" onclick="number('9')" class="key">9</button>
            <button id="*" onclick="number('*')" class="key operator">*</button>
            <button id="4" onclick="number('4')" class="key">4</button>
            <button id="5" onclick="number('5')" class="key">5</button>
            <button id="6" onclick="number('6')" class="key">6</button>
            <button id="-" onclick="number('-')" class="key operator">-</button>
            <button id="1" onclick="number('1')" class="key">1</button>
            <button id="2" onclick="number('2')" class="key">2</button>
            <button id="3" onclick="number('3')" class="key">3</button>
            <button id="+" onclick="number('+')" class="key operator">+</button>
            <button id="0" onclick="number('0')" class="key">0</button>
            <button id="." onclick="number('.')" class="key">.</button>
            <button onclick="evaluate()" class="key-equal operator">=</button>
        </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
